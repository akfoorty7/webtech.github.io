    <div class="search-bar">

    <script>
        const recipes = [
    { title: "Spaghetti Bolognese", description: "Classic Italian pasta dish", thumbnail: "Images/Spaghetti.png" },

    { title: "Chicken Salad", description: "Quick and easy weeknight dinner", thumbnail: "Images/ChickenSalad.png" },
    { title: "Burritos", description: "Quick and easy breakfast", thumbnail: "Images/burritos.png" },
    { title: "Blueberry", description: "Classic Italian pasta dish", thumbnail: "Images/blueberry.png" },
    { title: "Salmon", description: "Quick and easy weeknight dinner", thumbnail: "Images/Salmon.png" },
    { title: "Scrambled Eggs", description: "Quick and easy breakfast", thumbnail: "Images/scrambled eggs.png" },
    { title: "Tofu", description: "Quick and easy weeknight dinner", thumbnail: "Images/Tofu.png" },
    { title: "Shrimp Linguine", description: "Quick and easy breakfast", thumbnail: "Images/ShrimpLinguine.png" },
];

function displayRecipes(recipesToDisplay) {
    const recipeList = document.getElementById("recipe-list");
    recipeList.innerHTML = "";

    (recipesToDisplay || recipes).forEach((recipe, index) => {
        const recipeCard = document.createElement("div");
        recipeCard.className = "recipe-card";

        const thumbnail = recipe.thumbnail ? `<img src="${recipe.thumbnail}" alt="${recipe.title}" class="recipe-thumbnail">` : "";
        
        recipeCard.innerHTML = `
            ${thumbnail}
            <h2>${recipe.title}</h2>
            <p>${recipe.description}</p>

        `;

        recipeList.appendChild(recipeCard);
    });
}

function searchRecipes() {
    const searchTerm = document.getElementById("searchInput").value.toLowerCase();
    const filteredRecipes = recipes.filter(recipe => recipe.title.toLowerCase().includes(searchTerm) || recipe.description.toLowerCase().includes(searchTerm));
    displayRecipes(filteredRecipes);
}

// Initial display
displayRecipes();
    </script>
